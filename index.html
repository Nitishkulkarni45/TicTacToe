<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>

    <nav class="nav-bar-head light-mode">
        <ul class="nav-bar-list">
            <li class="nav-items"><a href="">Tic Tac Toe</a></li>
            <li class="nav-items"><a href="">About</a></li>
            <li class="nav-items"><Rules href="">Rules</a></li>
            <li class="nav-items"><Help href="">Help</a></li>
            <li class="nav-items"><Help href=""><button class="DL-M light-mode">Dark Mode</button></a></li>
        </ul>
    </nav>

    <section class="gameCorner">
        <div class="gamecontainer">
            <div class="container">
                <div class="box bl bt"><span class="boxtext"></span></div>
                <div class="box bt"><span class="boxtext"></span></div>
                <div class="box bt br "><span class="boxtext"></span></div>
                <div class="box bl"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br"><span class="boxtext"></span></div>
                <div class="box bl bb"><span class="boxtext"></span></div>
                <div class="box bb"><span class="boxtext"></span></div>
                <div class="box bb br"><span class="boxtext"></span></div>
            </div>

            <div class="gameinfo">
                <div><span class="info">Turn for X</span></div>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="/Assets/excited.gif" alt="">
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
